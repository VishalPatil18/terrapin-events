name: Backend Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    defaults:
      run:
        working-directory: ./backend
    env:
      AWS_REGION: us-east-1
      NODE_VERSION: '24.x'
      SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      SERVERLESS_APP_NAME: ${{ secrets.SERVERLESS_APP_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Serverless Framework
        run: npm install -g serverless@latest

      - name: Serverless Login
        run: serverless login --app-name ${{ secrets.SERVERLESS_APP_NAME }}

      - name: Deploy infrastructure
        id: deploy-infra
        run: |
          cd infrastructure
          serverless deploy --stage dev --config dynamodb.yml --verbose
          serverless deploy --stage dev --config cognito.yml --verbose
          serverless deploy --stage dev --config eventbridge.yml --verbose
          serverless deploy --stage dev --config s3.yml --verbose
          serverless deploy --stage dev --config appsync.yml --verbose

      - name: Deploy Lambda layers
        id: deploy-layers
        run: |
          cd layers/common
          serverless deploy --stage dev --verbose

      - name: Install events service dependencies
        id: install-events-deps
        run: |
          cd services/events
          npm ci

      - name: Deploy events service
        id: deploy-events
        run: |
          cd services/events
          serverless deploy --stage dev --verbose

      - name: Install registrations service dependencies
        id: install-registrations-deps
        run: |
          cd services/registrations
          npm ci

      - name: Deploy registrations service
        id: deploy-registrations
        run: |
          cd services/registrations
          serverless deploy --stage dev --verbose

      - name: Install Event Discovery service dependencies
        id: install-event-search-deps
        run: |
          cd services/search
          npm ci

      - name: Deploy Event Discovery service
        id: deploy-search
        run: |
          cd services/search
          serverless deploy --stage dev --verbose

      - name: Deploy AppSync resolvers
        id: deploy-appsync-resolvers
        run: |
          cd infrastructure
          serverless deploy --stage dev --config appsync-resolvers.yml --verbose

      - name: Install users service dependencies
        id: install-users-deps
        run: |
          cd services/users
          npm ci

      - name: Deploy users service
        id: deploy-users
        run: |
          cd services/users
          serverless deploy --stage dev --verbose
