name: Backend Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20.x'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  deploy-dev:
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: development
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Install Serverless Framework
        run: npm install -g serverless@4

      - name: Deploy infrastructure
        run: |
          cd infrastructure
          serverless deploy --stage dev --config dynamodb.yml --verbose
          serverless deploy --stage dev --config cognito.yml --verbose
          serverless deploy --stage dev --config s3.yml --verbose
          serverless deploy --stage dev --config eventbridge.yml --verbose
          serverless deploy --stage dev --config appsync.yml --verbose

      - name: Deploy Lambda layers
        run: |
          cd layers/common
          serverless deploy --stage dev --verbose

      - name: Deploy services
        run: |
          # Deploy services in order
          for service in users events registrations notifications; do
            if [ -d "services/$service" ]; then
              echo "Deploying $service..."
              cd services/$service
              serverless deploy --stage dev --verbose
              cd ../..
            fi
          done

      - name: Run post-deployment tests
        run: npm run test:integration
